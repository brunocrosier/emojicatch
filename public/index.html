<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <link rel="stylesheet" href="https://use.typekit.net/hxs8skd.css"> -->
    <style>
      @font-face {
        font-family: AirbnbCereal-Book;
        src: url('/fonts/AirbnbCereal-Book.ttf');
      }
      @font-face {
        font-family: AirbnbCereal-ExtraBold;
        src: url('/fonts/AirbnbCereal-ExtraBold.ttf');
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#9250af" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Emoji Domain Search üîç</title>
    <!-- Search Engine -->
    <meta
      name="description"
      content="a free, open source search tool to find every available emoji domain"
    />
    <meta name="image" content="https://emojicatch.com/" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Emoji Domain Search üîç" />
    <meta
      itemprop="description"
      content="a free, open source search tool to find every available emoji domain"
    />
    <meta itemprop="image" content="https://emojicatch.com/" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Emoji Domain Search üîç" />
    <meta
      name="twitter:description"
      content="a free, open source search tool to find every available emoji domain"
    />
    <meta name="twitter:site" content="@bruno_crosier" />
    <meta
      name="twitter:image:src"
      content="https://emojicatch.com/twitter.png"
    />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Emoji Domain Search üîç" />
    <meta
      name="og:description"
      content="a free, open source search tool to find every available emoji domain"
    />
    <meta name="og:image" content="https://emojicatch.com/opengraph.png" />
    <meta name="og:url" content="https://emojicatch.com" />
    <meta name="og:site_name" content="EmojiCatch üîç" />
    <meta name="og:type" content="website" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
